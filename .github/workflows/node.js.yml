name: Node.js CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: ['lts/*']  # This will automatically use the latest LTS version of Node.js

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
      working-directory: ./nodejs-testing-server  # Set the correct working directory
    - run: |
        touch .env
        echo "${{ secrets.Dev_ENV }}" > .env
      working-directory: ./nodejs-testing-server  # Set the correct working directory
